<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Demo</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">
        <img id="logo" src="asset/image/videogame.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        <span> Retro Tetris </span>
    </a>
</nav>
<div class="container-fluid vertical-center">
    <div class="w-fluid row align-items-center justify-content-center">
        <div id="tutorial-info" class="col-lg-4">
            <div class="card">

                <div class="card-body text-center">
                    <h5 class="card-title tetris-text text-primary">Commands</h5>

                    <p class="card-text">
                        To start game press
                        <a class="btn btn-dark text-light btn-sm btn-outline-primary">On/Off</a>
                        button on TV. <br>
                        <i  class="text-primary text-monospace"> You must use arrow keys to interact
                                with game.
                        </i>
                    </p>
                        <p class="text-monospace card-text text-primary text-left">
                            ArrowUp: <i class="text-dark">Rotate. </i><br>
                            ArrowDown: <i class="text-dark">move piece to the bottom.</i><br>
                            ArrowLeft: <i class="text-dark"> move piece to the left. </i><br>
                            ArrowRight: <i class="text-dark">move piece to the right. </i>
                        </p>

                    <img class="card-img-bottom card-img-center" src="asset/image/arrows.svg" alt="Card image cap">
                    <a id="close-info" class="btn btn-info text-light">Close</a>
                </div>
            </div>
        </div>
        <div id="tv" class="col-lg-6">
            <div class="tv-body" id="game-container">
                <div class="w-fluid row mx-0 my-0">
                    <div class="col-md-9 tv-screen">
                        <canvas id="game-canvas" class="game-canvas"></canvas>
                    </div>
                    <div class="col-md-3">

                        <div class="tv-controls">
                            <div id="score-container" class="tv-channel no-selectable">
                                null
                            </div>
                            <div class="d-none d-md-block tv-grid-line-layout">
                                <div class="tv-control-dot">
                                    <div class="tv-control-inner-dot"></div>
                                </div>
                                <div class="tv-control-dot rotated">
                                    <div class="tv-control-inner-dot"></div>
                                </div>
                            </div>
                            <div class="d-none d-md-block tv-grid-line-layout">
                                <div class="tv-grid-line"></div>
                                <div class="tv-grid-line"></div>
                                <div class="tv-grid-line"></div>
                                <div class="tv-grid-line"></div>
                                <div class="tv-grid-line"></div>
                                <div class="tv-grid-line"></div>
                            </div>
                            <div id="start-btn" class=" no-selectable tv-btn">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav id="btn-ctrl" class="d-none navbar navbar-dark bg-primary fixed-bottom all-default">
    <div class="w-fluid row justify-content-center">
        <div class="col-2">
            <button id="btn-ctrl-left" type="button" class="btn btn-secondary btn-lg btn-block"><</button>
        </div>
        <div class="col-2">
            <button id="btn-ctrl-down" type="button" class="btn btn-secondary btn-lg btn-block"> v</button>
        </div>
        <div class="col-2">
            <button id="btn-ctrl-right" type="button" class="btn btn-secondary btn-lg btn-block"> ></button>
        </div>
        <div class="col-2">
            <button id="btn-ctrl-rotate" type="button" class="btn btn-dark btn-lg btn-block">Rotate</button>
        </div>
    </div>
</nav>

</body>
</html>
